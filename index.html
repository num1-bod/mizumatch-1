<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIZUMATCH</title>
<!-- =========================
        CSS部
=========================== -->
    <link rel="stylesheet" href="./css/reset.css"> 
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/circle.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
<!-- =========================
          ヘッター部
=========================== -->
<header class="site-header">
    <div class="header-inner">

        <!-- ハンバーガーメニュー（左端） -->
        <button class="hamburger" id="hamburger" aria-label="メニュー">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- サークル名（中央） -->
        <div class="header-left">
            <img src="./image/MIZUMATCH.jpg" alt="MIZUMATCH" class="site-icon">
            <span class="site-title">MIZUMATCH</span>
        </div>

        <!-- PCナビゲーション（中央PCのみ表示） -->
        <nav class="nav-pc">
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">私たちについて</a></li>
                <li><a href="#">活動報告</a></li>
                <li><a href="#">SNS</a></li>
            </ul>
        </nav>

        <!-- 背景色変更ボタン（PC右端） -->
        <button class="color-button pc-only" id="colorBtn">背景色</button>

        <!-- 背景色変更ボタン（スマホ右端） -->
        <button class="color-button sp-only color-sp-right" id="colorBtnSpHeader">色</button>

    </div>
</header>

<!-- スマホメニュー（左スライド） -->
<nav class="nav-sp" id="navSp">
    <ul class="nav-sp-list">
        <li><a href="#">ホーム</a></li>
        <li><a href="#">私たちについて</a></li>
        <li><a href="#">活動報告</a></li>
        <li><a href="#">SNS</a></li>
    </ul>

    <div class="nav-sp-footer">
        <button class="color-button" id="colorBtnSpMenu">背景色変更</button>
    </div>
</nav>

<!-- メニュー外タップ用オーバーレイ -->
<div class="overlay" id="overlay"></div>

<!-- カラーピッカー -->
<input type="color" id="colorPicker" hidden>
<!-- =========================
          メイン部
=========================== -->
<main>
    <!-- サークル紹介 -->
    <section id="circle" class="circle">
        <div class="circle-box">

            <!-- 左側：サークル画像 -->
            <div class="circle-box-left">
                <div class="circle-image-box">
                    <!-- ★ 画像を差し替える場合は src を変更 -->
                    <img src="./image/mizumatch.png" alt="サークル集合写真">
                </div>
            </div>

            <!-- 右側：紹介テキスト -->
            <div class="circle-box-right">
                <div class="introduction-text-box">

                    <!-- ★ タイトル文言を変更 -->
                    <h2 class="introduction-title">
                        MIZUMATCHってなに？
                    </h2>

                    <!-- ★ 紹介文を変更 -->
                    <p class="introduction-text">
                        長野大学の学生が集うサークル、MIZUMATCH。<br>
                        このサークルにはどんな人がいるの？<br>
                        何をしているの？
                    </p>

                    <!-- ★ ボタンの文字を変更 -->
                    <button class="introduction-button">
                        MIZUMATCHについて
                    </button>

                </div>
            </div>

        </div>
    </section>      
</main>
<!-- =========================
          フッター部
=========================== -->
<footer class="site-footer">
    <div class="footer-container">

        <!-- 左：ナビ -->
        <div class="footer-left">
            <nav class="footer-nav">
                <ul class="footer-nav-list">
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">私たちについて</a></li>
                    <li><a href="#">イベント情報</a></li>
                    <li><a href="#">ブログ</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>

        <!-- 中央：イベント -->
        <div class="footer-center">
            <h3 class="footer-center-title">イベント情報</h3>
            <ul class="footer-event-list">
                <li><a href="#">イベント詳細</a></li>
                <li><a href="#">申込方法</a></li>
                <li><a href="#">過去のイベント</a></li>
            </ul>
        </div>

        <!-- 右：SNS -->
        <div class="footer-right">
            <div class="footer-sns">
                <a href="#" class="sns-link" aria-label="Instagram">
                    <span class="sns-icon">
                        <img src="./image/Instagram.png" alt="">
                    </span>
                    <span class="sns-name">Instagram</span>
                </a>

                <a href="#" class="sns-link" aria-label="Facebook">
                    <span class="sns-icon">
                        <img src="./image/Facebook.png" alt="">
                    </span>
                    <span class="sns-name">Facebook</span>
                </a>

                <a href="#" class="sns-link" aria-label="Gmail">
                    <span class="sns-icon">
                        <img src="./image/Gmail.png" alt="">
                    </span>
                    <span class="sns-name">Gmail</span>
                </a>
            </div>
        </div>

    </div>

    <div class="footer-copy-container">
        <p class="footer-copy">© 2026 MIZUMATCH</p>
    </div>
</footer>

<!-- =========================
          JS部
=========================== -->
<script src="./js/header.js"></script>
</body>
</html>
